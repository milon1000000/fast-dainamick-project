<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/milligram.css">
    <title>Document</title>
</head>
<body>

    <div id="loader" class="loading d-none">

    </div>

    <div class="container">
        <div class="row">
            <div class="column">
                <label>Product Name</label>
                <input type="text" id="ProductName">
                <label>Product Code</label>
                <input type="text" id="ProductCode">
                <label>Product Img</label>
                <input type="text" id="ProductImg">
                <label>Unit Price</label>
                <input type="text" id="UnitPrice">
                <label> Product Qty</label>
                <input type="text" id="ProductQty">
                <label>Product Total</label>
                <input type="text" id="ProductTotal">
                <button onclick="CreateData()">Submit</button>
            </div>
        </div>
    </div>

    <script src="js/axios.min.js"></script>

    <script>
        async function CreateData(){
            let ProductName=document.getElementById("ProductName").value;
             let ProductCode=document.getElementById("ProductCode").value;
            let ProductImg=document.getElementById("ProductImg").value;
            let UnitPrice=document.getElementById("UnitPrice").value;
            let ProductQty=document.getElementById("ProductQty").value;
            let ProductTotal=document.getElementById("ProductTotal").value;

          let URL = `http://164.68.107.70:6060/api/v1/CreateProduct/`
 

          document.getElementById('loader').classList.remove('d-none')




         let res = await axios.post(URL,
            {
              Img:ProductImg,
              ProductCode:ProductCode,
              ProductName:ProductName,
              Qty:ProductQty,
              TotalPrice:ProductTotal,
              UnitPrice:UnitPrice
            


        }
    );

console.log(res)

document.getElementById('loader').classList.add('d-none')
//  if(res.status===200){
//     window.location="index.html"
// } else{
//     alert("error")
//  }

if(res.status===200){
  window.location="index.html"
}else{
  alert("error")
}


            
        }
        


        
    </script>
    
</body>
</html>
